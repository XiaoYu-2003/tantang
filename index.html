<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>无标题文档</title>
	<link href="index.css" rel="stylesheet">
	<link href="swiper/swiper-bundle.min.css" rel="stylesheet">
</head>

<body>
	<!-- 顶部 -->
	<header>
		<div class="title">Glu-sensor</div>
		<div class="other">
			<div class="btns">
				<img src="imgs/more.png">
				<span></span>
				<img src="imgs/quit.png">
			</div>
		</div>
	</header>
	<!-- 轮播图 -->
	<div class="swiper mySwiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="imgs/banner1.jpg"></div>
			<div class="swiper-slide"><img src="imgs/banner2.jpg"></div>
		</div>
		<div class="swiper-pagination">
			<span class="swiper-pagination-current">2</span>
			"/"
			<span class="swiper-pagination-current">2</span>
		</div>
	</div>
	<!--服务 -->
	<div class="service">
		<ul class="service-list">
			<li>
				<img src="imgs/1.png">
				<p>极速发货</p>
			</li>
			<li>
				<img src="imgs/2.png">
				<p>一件代发</p>
			</li>
			<li>
				<img src="imgs/3.png">
				<p>操作简单</p>
			</li>
			<li>
				<img src="imgs/4.png">
				<p>可开发票</p>
			</li>
		</ul>
	</div>
	<!-- 关于我们 -->
	<div class="about-us">
		<div class="left">
			<div class="item">
				<div class="item-left">
					<img src="imgs/5.png">
				</div>
				<div class="item-right">
					<p>助力糖尿病防治</p>
					<p class="small">Diabetes</p>
				</div>
			</div>
			<div class="item">
				<div class="item-left">
					<img src="imgs/6.png">
				</div>
				<div class="item-right">
					<p>生产厂家</p>
					<p class="small">Manufacturer</p>
				</div>
			</div>
			<div class="item">
				<div class="item-left">
					<img src="imgs/7.png">
				</div>
				<div class="item-right">
					<p>专业团队</p>
					<p class="small">Specialized</p>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="big-title">关于我们</div>
			<img src="imgs/展示图.png">
		</div>
	</div>
	<!-- 产品展示 -->
	<div class="product">
		<div class="product-style1">
			<div class="left">
				<img src="imgs/产品1.png">
			</div>
			<div class="right">
				<div class="product-title">无酶型直接检测血糖仪</div>
				<div class="description">性能优势 制备简单</div>
				<div class="buy-btn">快速加购</div>
			</div>
		</div>
		<div class="product-style2">
			<div class="left">
				<div class="product-title">无创型唾液血糖仪</div>
				<div class="description">无创化 核心微型化</div>
				<div class="buy-btn">快速加购</div>
			</div>
			<div class="right">
				<img src="imgs/产品2.png">
				<img src="imgs/bg.jpg">
			</div>
		</div>
		<div class="product-style3">
			<div class="left">
				<img src="imgs/产品3.png">
			</div>
			<div class="right">
				<div class="product-title">降糖药物筛选仪</div>
				<div class="description">
					不受溶液的背景颜色影响<br>
					超高的电催化活性及生物兼容性
				</div>
				<div class="buy-btn">快速加购</div>
				<img src="imgs/bg2.png">
			</div>
		</div>
	</div>
	<!-- 大量订购 -->
	<div class="order">
		<div class="order-title">
			<div class="frame"></div>
			<div class="title">大量订购</div>
			<div class="frame"></div>
		</div>
		<div class="content">
			<div class="item">
				<div class="item-title">
					<span class="font-red">*</span>
					<span>单行文本</span>
				</div>
				<div class="item-content">
					<input type="text" value="请填写文本">
				</div>
			</div>
			<div class="item">
				<div class="item-title">
					<span class="font-red">*</span>
					<span>单选按钮</span>
				</div>
				<div class="item-content radio-list">
					<span class="radio"></span><span class="text"> 1</span>
					<span class="radio"></span><span class="text"> 2</span>
				</div>
			</div>
			<div class="submit-btn">马上提交</div>
		</div>
	</div>
	<!-- 底部导航 -->
	<footer>
		<ul class="nav">
			<li>
				<a class="active" href="#">
					<img src="imgs/首页-选中.png">
					<p>首页</p>
				</a>
			</li>
			<li>
				<a href="#">
					<img src="imgs/产品.png">
					<p>产品</p>
				</a>
			</li>
			<li>
				<a href="#">
					<img src="imgs/购物车.png">
					<p>购物车</p>
				</a>
			</li>
			<li>
				<a href="#">
					<img src="imgs/我的.png">
					<p>我的</p>
				</a>
			</li>
		</ul>
	</footer>
	
	<script src="swiper/swiper-bundle.min.js" type="text/javascript"></script>
	<script>
		var swiper = new Swiper(".mySwiper", {
			loop: true,
			autoplay: {
				delay: 3000,
				stopOnLastSlide: false,
				disableOnInteraction: false,
			},
			pagination: {
				el: ".swiper-pagination",
				type: "fraction",
			},
		});
    </script>
</body>
</html>
